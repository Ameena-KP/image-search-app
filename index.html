

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image Search App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Image <span>Search</span> App</h1>

        </div>

        <div class="search-result">

        </div>
